name: Deploy to CloudHub 2.0

on:
  push:
    branches: [ master ]
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Build and Deploy to CloudHub 2.0
        run: |
          mvn clean package deploy -DmuleDeploy \
            -Danypoint.username="${{ secrets.ANYPOINT_USERNAME }}" \
            -Danypoint.password="${{ secrets.ANYPOINT_PASSWORD }}" \
            -Danypoint.applicationName="sp-mule-demo-api-${{ github.run_number }}" \
            -Danypoint.environment="Sandbox" \
            -Danypoint.target="CloudHub-US-East-1"
        env:
          MAVEN_OPTS: "-Xmx1024m"